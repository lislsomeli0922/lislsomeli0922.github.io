<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hover States</title>
    <style>
    	body{
    		background-color: pink;
    		font-family: helvetica;
    		font-weight: lighter;
    		margin: 50px;
    		padding: 100px;
    		font-size: 50px;
    		text-align: center;
            color: orange;
    	}
        p{
            transition-duration: 3s;
        }
    	p:hover{
            transform: skewY(20deg);
            transition-duration: 3s;
            cursor: pointer;
        }
    	}
    </style>
</head>
<body>
	<p>Sex, travel, peace of mind.<br> How life is changing for some<br> of the fully vaccinated.</p>
</body>
</html>
